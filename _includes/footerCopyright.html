<!-- Footer -->
<footer id="footer">
  <section>
    <form method="post" action="#">
      <div class="fields">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="3"></textarea>
        </div>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Send Message" /></li>
      </ul>
    </form>
  </section>
  <section class="split contact">
    <section class="alt">
      <h3>Address</h3>
      <p>1234 Somewhere</p>
    </section>
    <section>
      <h3>Phone</h3>
      <p><a href="#">(000) 000-0000</a></p>
    </section>
    <section>
      <h3>Email</h3>
      <p><a href="#">email</a></p>
    </section>
    <section>
      <h3>Social</h3>

      {% include alt_social_icons.html %}

    </section>
  </section>
</footer>

<!-- Copyright -->
<div id="copyright">
  <ul>
    <li>&copy; {{ site.company_logo }}</li>
  </ul>
</div>
